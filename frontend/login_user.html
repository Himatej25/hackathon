<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Ease - Login</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 95%;
      text-align: center;
    }

    .logo-img {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    .logo-text {
      font-size: 2em;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #444;
    }

    .tagline {
      font-size: 1em;
      margin-bottom: 30px;
      color: #666;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 0.95em;
      margin-bottom: 6px;
      color: #555;
      display: block;
    }

    .input-group input[type="text"],
    .input-group input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .input-group input:focus {
      outline: none;
      border-color: #f8b500;
      box-shadow: 0 0 5px rgba(248, 181, 0, 0.3);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
    }

    .button {
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .user-button {
      background-color: #f8b500; /* golden yellow */
    }

    .provider-button {
      background-color: #e69500; /* deeper warm orange */
    }

    .button:hover {
      transform: translateY(-2px);
      filter: brightness(0.95);
    }

    .signup-section {
      margin-top: 25px;
      font-size: 0.95em;
      color: #555;
    }

    .signup-section a {
      color: #f8b500;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hack.png" alt="Event Ease Logo" height="150px" width="150px"> 

    <div class="logo-text">Event Ease</div>
    <h1>Welcome Back!</h1>
    <div class="tagline">Plan and Celebrate </div>
<form action="/login" method="POST">
     <div class="input-group">
       <label for="username">Username</label>
       <input type="text" id="username" name="username" required />
     </div>

     <div class="input-group">
       <label for="password">Password</label>
       <input type="password" id="password" name="password" required />
     </div>

     <div class="button-container">
       <button type="submit" class="button user-button">Login as User</button>
     </div>
    </form>
    <div class="signup-section">
      Donâ€™t have an account?
      <a href="signuser.html">Sign up now</a>
    </div>
  </div>
</body>
</html>
