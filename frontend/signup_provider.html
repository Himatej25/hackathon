<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            box-sizing: border-box;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        .signup-header {
            font-size: 2.2em;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }

        .signup-header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 60px;
            height: 4px;
            background-color: #007bff;
            border-radius: 2px;
        }

        main {
            text-align: left;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input[type="file"] {
            background-color: #f8f8f8;
            cursor: pointer;
            padding: 10px;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        /* Styling for the anchor tag to look like a button */
        .submit-button-link {
            display: block; /* Make it a block element to take full width */
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center; /* Center the text inside the link */
            text-decoration: none; /* Remove underline from link */
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box; /* Ensure padding is included in width */
        }

        .submit-button-link:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .section-separator {
            border-top: 1px solid #e0e0e0;
            margin: 35px 0;
            padding-top: 25px;
            text-align: center;
        }

        .section-separator h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #777;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <header>
            <div class="signup-header">
                Sign Up
            </div>
        </header>
        <main>
            <form action="/login" method="GET">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="section-separator">
                    <h3>Original Documents submission</h3>
                </div>

                <div class="form-group">
                    <label for="aadhar-card">Aadhar Card (Upload):</label>
                    <input type="file" id="aadhar-card" name="aadhar_card" accept=".pdf,.jpg,.jpeg,.png">
                    <small>Upload your Aadhar Card (PDF, JPG, PNG)</small>
                </div>
                <div class="form-group">
                    <label for="license">License (Upload):</label>
                    <input type="file" id="license" name="license" accept=".pdf,.jpg,.jpeg,.png">
                    <small>Upload your Professional License (PDF, JPG, PNG)</small>
                </div>
                <div class="form-group">
                    <label for="portfolio">Portfolio (Upload):</label>
                    <input type="file" id="portfolio" name="portfolio" accept=".pdf,.doc,.docx,.zip,.jpg,.jpeg,.png" multiple>
                    <small>Upload your Portfolio (PDF, DOC, DOCX, ZIP, images). Multiple files allowed.</small>
                </div>

                <a href="provideroptions.html" class="submit-button-link">Sign Up</a>
            </form>
        </main>
    </div>
</body>
</html>
