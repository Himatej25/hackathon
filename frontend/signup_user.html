<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            color: #333;
        }

        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 380px; /* Fixed width for the form container */
            max-width: 90%; /* Max width for responsiveness */
            box-sizing: border-box;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        .signup-header {
            font-size: 2.2em;
            font-weight: 700;
            color: #333;
            position: relative;
            display: inline-block; /* To apply underline correctly */
            padding-bottom: 10px; /* Space for underline */
        }

        .signup-header::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 60px; /* Length of the underline */
            height: 4px;
            background-color: #007bff; /* Blue underline */
            border-radius: 2px;
        }

        main {
            text-align: left; /* Align form elements to the left */
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
            font-size: 0.95em;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); /* Subtle blue shadow on focus */
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #28a745; /* Green submit button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <header>
            <div class="signup-header">
                Sign Up
            </div>
        </header>
        <main>
            <form action="/login" method="POST"> <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" type="text" name="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email address">
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </main>
    </div>
</body>
</html>
