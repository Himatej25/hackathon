<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Provider Request - Event Ease</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: #fff;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .popup h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .popup p {
      margin-bottom: 20px;
      color: #555;
    }

    .facility-box {
      text-align: left;
      background: #f8f8f8;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    .facility-box strong {
      font-size: 16px;
    }

    .facility-box ul {
      padding-left: 20px;
      margin-top: 10px;
      color: #444;
    }

    .facility-box li {
      margin-bottom: 6px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1;
    }

    .btn.accept {
      background-color: #edbf05d4;
      color: white;
    }

    .btn.reject {
      background-color: #db1024a7;
      color: rgba(255, 255, 255, 0.629);
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .popup {
        padding: 20px;
      }
      .btn {
        font-size: 14px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="popup">
    <h2>Service Provider</h2>
    <p>You have received a request for the following facilities:</p>
    <div class="facility-box">
      <strong>Selected Facilities:</strong>
      <ul>
        <li>üìçeg:New York City</li>
        <li>ü•ó eg Catering: Vegan Buffet</li>
        <li>üì∏  eg Photography: Included</li>
        <li>üéµ eg Music: Live DJ</li>
      </ul>
    </div>
    <div class="button-container">
      <button class="btn accept" onclick="handleAccept()">Accept</button>
      <button class="btn reject" onclick="handleReject()">Reject</button>
    </div>
  </div>

  <script>
    function handleAccept() {
      alert("You have accepted the request.");
      // You can redirect or trigger backend actions here
    }

    function handleReject() {
      alert("You have rejected the request.");
      // You can redirect or trigger backend actions here
    }
  </script>
</body>
</html>
